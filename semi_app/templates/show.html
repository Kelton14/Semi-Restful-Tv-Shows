<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semi Restful Tv Shows</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}">    
        <script src="{% static 'js/script.js' %}"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tv Show {{this_show.id}}</h1>
            <a href="/shows" class="back">Go Back</a>
        </div>
        <ul name= "this_show">
            <li>Title: {{this_show.title}}</li>
            <li>Network: {{this_show.network}}</li>
            <li>Release Date: {{this_show.release_date}}</li>
            <li>Description: {{this_show.description}}</li>
        </ul>
        <p>Last updated on {{this_show.updated_at}}</p>
        <div class="div">
            <a href="/shows/{{this_show.id}}/edit" class="btn btn-sm btn-dark">Edit</a>
            <a href="/delete/{{this_show.id}}" class="btn btn-sm btn-dark">Delete</a>
        </div>
    </div>
</body>
</html>
